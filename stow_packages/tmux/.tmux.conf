# TPM plugin manager (load plugins here so later settings override tmux-sensible defaults)
set -g @plugin 'tmux-plugins/tpm' # Install plugins: prefix + I (capital i), Update: prefix + U
set -g @plugin 'tmux-plugins/tmux-sensible'
# tmux-resurrect: restore tmux environment after system restart.
# prefix + Ctrl-s - save
# prefix + Ctrl-r - restore
set -g @plugin 'tmux-plugins/tmux-resurrect' # Manual save/restore (Prefix + Ctrl-s/Ctrl-r)
set -g @plugin 'tmux-plugins/tmux-continuum' # Automatic restoring and continuous saving of tmux env every 15min
set -g @plugin 'tmux-plugins/tmux-yank' # clipboard integration

# --- Resurrect / Continuum Config ---
# Auto-restore on startup
set -g @continuum-restore 'on'
# Save the contents of the panes (history/scrollback)
set -g @resurrect-capture-pane-contents 'on'
# Restore vim sessions (if Session.vim exists)
#   Note: This requires you to allow Vim to save sessions (e.g., by using the tpope/vim-obsession
#   plugin in Vim or manually saving Session.vim), but this line tells Tmux to look for those sessions.
set -g @resurrect-strategy-vim 'session'

# change the prefix from 'C-b' to 'C-a'
# (remap capslock to CTRL for easy access)
# unbind C-b
# set -g prefix C-a
# bind C-a send-prefix

# Set shell to zsh (uses whatever $SHELL is set to; override explicitly if needed)
set-option -g default-shell ${SHELL}

# start with window 1 (instead of 0)
set -g base-index 1

# start with pane 1
set -g pane-base-index 1

# split panes using | and -, make sure they open in the same path
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind '"'
unbind %

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# reload config file
bind r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

unbind p
bind p previous-window

# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -sg escape-time 1

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# (OS X) Fix pbcopy/pbpaste for old tmux versions (pre 2.6)
# Safe to leave commented on Linux; uncomment only if you actually use this workflow
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# GPT: Should I switch to emacs key bindings? What will that change for me when using tmux? I mostly
# just use Ctrl+b + D or X. I don't know if I use any other keybindings.
# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
# set -g status-keys emacs

# don't rename windows automatically
set -g allow-rename off

# Set history scrollback buffer size
set -g history-limit 1000000

# mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# enable vi mode keys for copy-mode and command-prompt
set-window-option -g mode-keys vi

# set default terminal mode to 256 colors and truecolor
set -g default-terminal "tmux-256color"
set -asg terminal-features ",tmux-256color:RGB"

# Allow escape sequences (fixes the weird ]10;rgb characters when using tmux in VS Code terminal)
set -g allow-passthrough on

# present a menu of URLs to open from the visible pane. sweet.
bind u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"

# Keeps windows consistent when your terminal size changes:
setw -g aggressive-resize on

# Enable focus events so that applications inside tmux can know when they gain/lose focus. Helps
# some apps (vim, etc.) detect focus changes:
set -g focus-events on

# If your terminal supports dynamic titles:
set -g set-titles on
set -g set-titles-string "#S:#I.#P #W"

# Vi-style copy-mode bindings:
# - In copy-mode, press 'v' to start a character-wise selection, move with hjkl/arrows.
# - Press 'V' to select the whole current line.
# - Press 'y' to copy the selection and exit copy-mode.
# Usage example:
#   1. Enter copy-mode: prefix + [
#   2. Move cursor to start of text.
#   3. Press 'v' (begin-selection) and move to end of text.
#   4. Press 'y' to copy-selection-and-cancel (leaves copy-mode, text in tmux buffer).
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi V send -X select-line
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# If you want 'y' to also copy to the system clipboard on X11, you could instead use:
# bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -selection clipboard -i"
# (That would "override" the plain copy-selection-and-cancel behavior.)

# Show an interactive tree of sessions, windows, and panes:
# - Press prefix + t.
# - Navigate with arrow keys or hjkl.
# - Press Enter to switch to the selected session/window/pane.
# - Press 'x' to kill the selected item, 'q' to quit the tree.
bind t choose-tree

# Prompt for a session name and create a new session with that name:
# - Press prefix + S.
# - A prompt "Session name:" appears in the status line.
# - Type a name (e.g., "work", "notes") and press Enter.
# - tmux creates and switches to a new session: new-session -s '<that-name>'.
bind S command-prompt -p "Session name:" "new-session -s '%%'"

######################
### DESIGN CHANGES ###
######################

# loud or quiet?
set -g visual-activity on
set -g visual-bell on
set -g visual-silence off
setw -g monitor-activity on
set -g bell-action none

#  modes
setw -g clock-mode-colour colour5
setw -g mode-style 'fg=colour1 bg=colour18 bold'

# panes
set -g pane-border-style 'fg=colour19 bg=colour0'
set -g pane-active-border-style 'bg=colour0 fg=colour5'

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=colour18 fg=colour4'
set -g status-left '#[fg=green]#H#[default] #[fg=cyan]#S#[default] #[fg=yellow]#I:#P#[default] %m/%d %H:%M '
set -g status-right '#[fg=colour18,bg=colour4] %d/%m #[fg=colour4,bg=colour18] %H:%M:%S '
set -g status-right-length 50
set -g status-left-length 55

setw -g window-status-current-style 'fg=colour1 bg=colour19 bold'
setw -g window-status-current-format ' #I #[fg=colour7]#W#[fg=colour8]#F '

setw -g window-status-style 'fg=colour1 bg=colour18 dim'
setw -g window-status-format ' #I #[fg=colour250]#W#[fg=colour244]#F '

setw -g window-status-bell-style 'fg=colour255 bg=colour1 bold'

# messages
set -g message-style 'fg=colour18 bg=colour4 bold'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'